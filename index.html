        function generateProblem() {
            const level = levels[gameState.currentLevel - 1];
            let num1, num2;

            if (level.type === 'tens') {
                num1 = level.range[Math.floor(Math.random() * level.range.length)];
                num2 = Math.floor(Math.random() * 9) + 1;
            } else if (level.type === 'noCarry') {
                num1 = level.range[Math.floor(Math.random() * level.range.length)];
                num2 = Math.floor(Math.random() * 9) + 11;
            } else if (level.type === 'oneCarry') {
                num1 = level.range[Math.floor(Math.random() * level.range.length)];
                num2 = Math.floor(Math.random() * 20) + 15;
            } else {
                const min = level.range[0];
                const max = level.range[1];
                num1 = Math.floor(Math.random() * (max - min + 1)) + min;
                num2 = Math.floor(Math.random() * (max - min + 1)) + min;
            }

            if (num1 < 10) num1 = 10;
            if (num2 < 10) num2 = 10;

            return { num1, num2 };
        }

        function renderCalculation(num1, num2) {
            const num1Str = num1.toString().padStart(2, ' ');
            const num2Str = num2.toString().padStart(2, ' ');
            
            const onesDigit = parseInt(num2Str[1]) || 0;
            const tensDigit = parseInt(num2Str[0]) || 0;
            const partial1 = num1 * onesDigit;
            const partial2 = num1 * tensDigit;
            const final = num1 * num2;
            
            let html = '<div style="position: relative; display: inline-block;">';
            
            html += '<div class="calc-row">';
            for (let i = 0; i < num1Str.length; i++) {
                if (num1Str[i] !== ' ') {
                    html += `<span class="fixed-number">${num1Str[i]}</span>`;
                }
            }
            html += '</div>';
            
            html += '<div class="calc-row">';
            html += '<span class="operator">√ó</span>';
            for (let i = 0; i < num2Str.length; i++) {
                if (num2Str[i] !== ' ') {
                    html += `<span class="fixed-number">${num2Str[i]}</span>`;
                }
            }
            html += '</div>';
            
            html += '<div class="line"></div>';
            
            if (num2 < 10) {
                const finalStr = final.toString();
                html += '<div class="calc-row">';
                for (let i = 0; i < finalStr.length; i++) {
                    html += `<input type="text" class="calc-input" id="final_${i}" maxlength="1" data-answer="${finalStr[i]}" onfocus="setFocus(this)">`;
                }
                html += '</div>';
            } else {
                if (onesDigit > 0) {
                    html += '<div class="calc-row">';
                    const partial1Str = partial1.toString();
                    for (let i = 0; i < partial1Str.length; i++) {
                        html += `<input type="text" class="calc-input" id="partial1_${i}" maxlength="1" data-answer="${partial1Str[i]}" onfocus="setFocus(this)">`;
                    }
                    html += '</div>';
                }
                
                if (tensDigit > 0) {
                    html += '<div class="calc-row">';
                    const partial2Str = partial2.toString();
                    for (let i = 0; i < partial2Str.length; i++) {
                        html += `<input type="text" class="calc-input" id="partial2_${i}" maxlength="1" data-answer="${partial2Str[i]}" onfocus="setFocus(this)">`;
                    }
                    html += `<span class="fixed-number">0</span>`;
                    html += '</div>';
                }
                
                html += '<div class="line"></div>';
                html += '<div class="calc-row">';
                const finalStr = final.toString();
                for (let i = 0; i < finalStr.length; i++) {
                    html += `<input type="text" class="calc-input" id="final_${i}" maxlength="1" data-answer="${finalStr[i]}" onfocus="setFocus(this)">`;
                }
                html += '</div>';
            }
            
            html += '</div>';
            
            document.getElementById('calcArea').innerHTML = html;
            
            setTimeout(() => {
                const firstInput = document.querySelector('.calc-input');
                if (firstInput) {
                    firstInput.focus();
                    gameState.currentFocus = firstInput;
                }
            }, 100);
        }
